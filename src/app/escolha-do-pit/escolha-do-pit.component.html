<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
 
</head>

<body>

  <app-navbar></app-navbar>

  <div class="row" >
 <div class="col s12 m6">
  <div class="card green darken">
 
    <button class="card-action black-text" value="criar" name="criar"  (click)="criarNovoPit()">Criar Novo Pit
        <i class="material-icons right">add_circle</i>
    </button>
   
 </div>
</div>
</div>
           


  
  


    <div *ngIf="ArrayPeriodos?.length > 0;else noAtividades">
      <div *ngFor="let periodo of ArrayPeriodos" >
        <div *ngFor="let estados of ArrayEstados" >
     <ul *ngIf="periodo.emailProfessor==email && estados.emailProfessor==email && pegarEstado(estados)==false && 
     periodo.ano==estados.ano && periodo.periodo==estados.periodo " class="collection">
    
      <div class="row" >
        <div class="col s12 m6">
         <div class="card green darken">

    <button class="card-action black-text " value="criar" name="criar"  (click)="irParaPit(periodo.ano,periodo.periodo)">
    PIT
    <br>
   Ano: {{periodo.ano}}
    <br>
    Período: {{periodo.periodo}}
    </button>
    
  </div>
</div>
</div>



    </ul>
    </div>
  </div>
  </div>
    <ng-template #noAtividades>
    <hr>
    <h5>Não há nenhum PIT cadastrado por você ainda.</h5>
    </ng-template>  



      </body>
</html>
